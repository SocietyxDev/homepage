<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head section as index.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMMORTAL | Tools</title>
    <style>
        /* Same styles as index.html */
        
        /* Additional tools-specific styles */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .tool-card {
            background: rgba(15, 15, 25, 0.5);
            padding: 20px;
            border-radius: 8px;
            border: var(--glass-border);
            transition: var(--transition);
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard" id="dashboard">
        <!-- Same notification system as index.html -->
        
        <!-- Same sidebar as index.html (make sure Tools is active) -->
        <aside class="sidebar" id="sidebar">
            <!-- ... -->
            <nav class="nav-menu">
                <ul>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <!-- ... other nav items ... -->
                    <li class="nav-item active">
                        <a href="Tools.html" class="nav-link">
                            <i class="fas fa-tools"></i>
                            <span>Tools</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <!-- Same header as index.html -->
            </header>

            <div class="content">
                <h1 class="game-title-retro">IMMORTAL</h1>
                <h2>Available Tools</h2>
                <div class="tools-grid">
                    <div class="tool-card">
                        <h3><i class="fas fa-search"></i> IP Lookup</h3>
                        <p>Track and analyze IP addresses</p>
                    </div>
                    <div class="tool-card">
                        <h3><i class="fas fa-shield-alt"></i> DDoS Protection</h3>
                        <p>Configure your security settings</p>
                    </div>
                    <div class="tool-card">
                        <h3><i class="fas fa-network-wired"></i> Network Scanner</h3>
                        <p>Scan your network for vulnerabilities</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Same profile page as index.html -->
    </div>

    <!-- Same scripts as index.html -->
    <script>
        // Same JavaScript as index.html
    </script>
</body>
</html>
