<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <style>
        :root {
            --sidebar-width: 240px;
            --sidebar-bg: #1e293b;
            --sidebar-active: #0f172a;
            --sidebar-text: #e2e8f0;
            --sidebar-icon: #94a3b8;
            --sidebar-hover: #334155;
            --content-bg: #f8fafc;
            --primary: #5865F2; /* Discord blurple */
            --primary-hover: #4752C4;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--content-bg);
            color: var(--text-dark);
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--content-bg);
        }

        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            margin-bottom: 1.5rem;
        }

        .login-logo i {
            font-size: 3rem;
            color: var(--primary);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .discord-login-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .discord-login-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .discord-login-btn i {
            font-size: 1.2rem;
        }

        /* Dashboard Styles (hidden by default) */
        .dashboard {
            display: none;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            height: 100vh;
            position: fixed;
            transition: var(--transition);
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-title i {
            color: var(--primary);
        }

        .nav-menu {
            padding: 10px;
        }

        .nav-item {
            margin-bottom: 5px;
            border-radius: 6px;
            overflow: hidden;
        }

        .nav-item.active {
            background-color: var(--sidebar-active);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--sidebar-text);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: var(--sidebar-hover);
        }

        .nav-link i {
            width: 20px;
            color: var(--sidebar-icon);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .nav-item.active .nav-link i {
            color: var(--primary);
        }

        .nav-link span {
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 20px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid var(--primary);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 100;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 1.25rem;
                color: var(--text-dark);
                cursor: pointer;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Page (shown by default) -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <div class="login-logo">
                <i class="fab fa-discord"></i>
            </div>
            <h1 class="login-title">Welcome to Game Dashboard</h1>
            <p class="login-subtitle">Please login with your Discord account to continue</p>
            <button class="discord-login-btn" id="discordLogin">
                <i class="fab fa-discord"></i>
                Login with Discord
            </button>
        </div>
    </div>

    <!-- Dashboard (hidden until login) -->
    <div class="dashboard" id="dashboard">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fas fa-gamepad"></i>
                    <span>Game Manager</span>
                </div>
            </div>

            <nav class="nav-menu">
                <ul>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-bullseye"></i>
                            <span>Hits</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-tools"></i>
                            <span>Tools</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <button class="mobile-menu-toggle hidden">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Dashboard</h1>
                <div class="user-menu">
                    <img src="" alt="User Avatar" class="user-avatar" id="userAvatar">
                </div>
            </header>

            <div class="content">
                <!-- Your content goes here -->
                <h2>Welcome back, <span id="username">User</span>!</h2>
            </div>
        </main>
    </div>

    <script>
        // Discord OAuth Configuration
        const DISCORD_CLIENT_ID = "1345573828956520528";
        const DISCORD_REDIRECT_URI = window.location.href.includes('localhost') ? 
            "http://localhost:8000" : "https://homepage-nu-beige.vercel.app/";
        const DISCORD_SCOPES = ["identify"];

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const dashboard = document.getElementById('dashboard');
        const discordLoginBtn = document.getElementById('discordLogin');
        const userAvatar = document.getElementById('userAvatar');
        const usernameSpan = document.getElementById('username');

        // Check for Discord auth response in URL
        function checkAuthResponse() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            
            if (accessToken) {
                // Remove token from URL
                window.history.pushState({}, document.title, window.location.pathname);
                
                // Fetch user data
                fetchDiscordUserData(accessToken);
            }
        }

        // Fetch Discord user data
        async function fetchDiscordUserData(token) {
            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch user data');
                
                const userData = await response.json();
                
                // Show dashboard with user data
                showDashboard(userData);
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert('Failed to login. Please try again.');
            }
        }

        // Show dashboard with user data
        function showDashboard(userData) {
            loginPage.style.display = 'none';
            dashboard.style.display = 'block';
            
            // Set user avatar
            if (userData.avatar) {
                const avatarUrl = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png?size=128`;
                userAvatar.src = avatarUrl;
            } else {
                // Default avatar if no Discord avatar
                const defaultAvatar = `https://cdn.discordapp.com/embed/avatars/${userData.discriminator % 5}.png`;
                userAvatar.src = defaultAvatar;
            }
            
            // Set username
            usernameSpan.textContent = userData.username || 'User';
        }

        // Initialize Discord login
        function initDiscordLogin() {
            discordLoginBtn.addEventListener('click', () => {
                const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=token&scope=${DISCORD_SCOPES.join('%20')}`;
                window.location.href = authUrl;
            });
        }

        // Mobile menu toggle functionality
        function initMobileMenu() {
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const sidebar = document.querySelector('.sidebar');

            // Show mobile toggle button on small screens
            function checkScreenSize() {
                if (window.innerWidth <= 768) {
                    mobileToggle.classList.remove('hidden');
                } else {
                    mobileToggle.classList.add('hidden');
                    sidebar.classList.remove('active');
                }
            }

            // Initial check
            checkScreenSize();

            // Check on resize
            window.addEventListener('resize', checkScreenSize);

            // Toggle sidebar
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Set active nav item
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // Initialize the app
        function init() {
            checkAuthResponse();
            initDiscordLogin();
            initMobileMenu();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
