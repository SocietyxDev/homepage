<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMMORTAL | Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --sidebar-width: 240px;
            --sidebar-bg: rgba(20, 20, 30, 0.95);
            --sidebar-active: rgba(255, 51, 102, 0.3);
            --sidebar-text: #e2e8f0;
            --sidebar-icon: #94a3b8;
            --sidebar-hover: rgba(255, 51, 102, 0.2);
            --content-bg: rgba(15, 15, 25, 0.9);
            --primary: #ff3366;
            --primary-hover: #e62e5c;
            --text-dark: #f8f9fa;
            --text-light: #adb5bd;
            --transition: all 0.2s ease;
            --dark-bg: #000000;
            --neon-red: #ff3366;
            --neon-glow: 0 0 10px var(--neon-red), 
                         0 0 20px var(--neon-red), 
                         0 0 30px var(--neon-red);
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --glass-backdrop: blur(12px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: var(--dark-bg);
            color: var(--text-dark);
            font-family: 'Press Start 2P', cursive;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 51, 102, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 51, 102, 0.1) 0%, transparent 50%);
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--dark-bg);
            text-align: center;
        }

        .login-content {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .game-title {
            font-size: 4rem;
            font-weight: bold;
            color: black;
            margin-bottom: 3rem;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 2px 2px 0 var(--neon-red),
                        -2px -2px 0 var(--neon-red),
                        2px -2px 0 var(--neon-red),
                        -2px 2px 0 var(--neon-red),
                        0 0 15px var(--neon-red);
            animation: neon-pulse 1.5s infinite alternate;
        }

        @keyframes neon-pulse {
            from {
                text-shadow: 2px 2px 0 var(--neon-red),
                            -2px -2px 0 var(--neon-red),
                            2px -2px 0 var(--neon-red),
                            -2px 2px 0 var(--neon-red),
                            0 0 15px var(--neon-red);
            }
            to {
                text-shadow: 2px 2px 0 var(--neon-red),
                            -2px -2px 0 var(--neon-red),
                            2px -2px 0 var(--neon-red),
                            -2px 2px 0 var(--neon-red),
                            0 0 25px var(--neon-red),
                            0 0 35px var(--neon-red);
            }
        }

        .discord-login-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 300px;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .discord-login-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.6);
        }

        .discord-login-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            pointer-events: none;
        }

        .discord-login-btn:hover::before {
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            100% {
                transform: rotate(30deg) translate(100%, 100%);
            }
        }

        .discord-login-btn i {
            font-size: 1.3rem;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
            background-color: var(--dark-bg);
        }

        /* Glass Theme Elements */
        .sidebar, 
        .main-content,
        .profile-menu,
        .notification-popup {
            background: var(--sidebar-bg);
            backdrop-filter: var(--glass-backdrop);
            -webkit-backdrop-filter: var(--glass-backdrop);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        /* Enhanced Notification System */
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification-btn {
            background-color: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
            border: none;
            transition: var(--transition);
            position: relative;
            backdrop-filter: var(--glass-backdrop);
            -webkit-backdrop-filter: var(--glass-backdrop);
            border: var(--glass-border);
        }

        .notification-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.6);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--neon-red);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .notification-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            z-index: 1001;
            display: none;
            overflow: hidden;
        }

        .notification-popup.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .notification-header {
            padding: 18px 20px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: var(--glass-border);
            font-size: 1.1rem;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .notification-content {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary);
            font-size: 1rem;
        }

        .notification-time {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .notification-message {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .notification-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification-nav-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .notification-nav-btn:hover {
            background-color: var(--primary-hover);
        }

        .notification-nav-btn:disabled {
            background-color: rgba(255, 51, 102, 0.5);
            cursor: not-allowed;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .overlay.show {
            display: block;
        }

        /* Enhanced Profile Dropdown */
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            min-width: 200px;
            z-index: 100;
            border-radius: 8px;
            overflow: hidden;
            transform-origin: top right;
        }

        .profile-menu.show {
            display: block;
            animation: scaleIn 0.2s ease-out;
        }

        @keyframes scaleIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .profile-menu a {
            color: var(--text-dark);
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .profile-menu a:hover {
            background-color: rgba(255, 51, 102, 0.2);
        }

        .profile-menu a.logout {
            color: var(--primary);
        }

        .profile-menu a.logout:hover {
            background-color: rgba(255, 51, 102, 0.3);
        }

        /* Enhanced Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            color: var(--sidebar-text);
            height: 100vh;
            position: fixed;
            transition: var(--transition);
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: var(--glass-border);
            margin-bottom: 10px;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-title i {
            color: var(--primary);
        }

        .nav-menu {
            padding: 10px;
        }

        .nav-item {
            margin-bottom: 5px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .nav-item:hover {
            border-color: rgba(255, 51, 102, 0.3);
        }

        .nav-item.active {
            background-color: var(--sidebar-active);
            border-color: var(--primary);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--sidebar-text);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: var(--sidebar-hover);
        }

        .nav-link i {
            width: 20px;
            color: var(--sidebar-icon);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .nav-item.active .nav-link i {
            color: var(--primary);
        }

        .nav-link span {
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 20px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid var(--primary);
            transition: var(--transition);
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.3);
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
        }

        /* Content Styles */
        .content {
            background: rgba(15, 15, 25, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .game-title {
                font-size: 3rem;
            }
            
            .sidebar {
                transform: translateX(-100%);
                z-index: 100;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 1.25rem;
                color: var(--text-dark);
                cursor: pointer;
            }

            .user-avatar {
                width: 42px;
                height: 42px;
            }
            
            .notification-popup {
                width: 90%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 2.2rem;
            }
            
            .discord-login-btn {
                padding: 14px 24px;
                font-size: 0.9rem;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Page (shown by default) -->
    <div class="login-container" id="loginPage">
        <div class="login-content">
            <h1 class="game-title">IMMORTAL</h1>
            <button class="discord-login-btn" id="discordLogin">
                <i class="fab fa-discord"></i>
                LOGIN WITH DISCORD
            </button>
        </div>
    </div>

    <!-- Dashboard (hidden until login) -->
    <div class="dashboard" id="dashboard">
        <!-- Notification System -->
        <div class="notification-container">
            <button class="notification-btn" id="notificationBtn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge">3</span>
            </button>
        </div>

        <!-- Notification Popup -->
        <div class="notification-popup" id="notificationPopup">
            <div class="notification-header">
                <span>Notifications</span>
                <button class="notification-close" id="notificationClose">&times;</button>
            </div>
            <div class="notification-content" id="notificationContent">
                <!-- Notification items will be inserted here by JavaScript -->
            </div>
            <div class="notification-footer">
                <button class="notification-nav-btn" id="prevNotification" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <button class="notification-nav-btn" id="nextNotification">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="overlay" id="overlay"></div>

        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fas fa-gamepad"></i>
                    <span>IMMORTAL</span>
                </div>
            </div>

            <nav class="nav-menu">
                <ul>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-bullseye"></i>
                            <span>Hits</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-tools"></i>
                            <span>Tools</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <button class="mobile-menu-toggle hidden">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Dashboard</h1>
                <div class="user-menu">
                    <div class="profile-dropdown">
                        <img src="" alt="User Avatar" class="user-avatar" id="userAvatar">
                        <div class="profile-menu" id="profileMenu">
                            <a href="#"><i class="fas fa-user"></i> Profile</a>
                            <a href="#" class="logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content">
                <h2>Welcome back, <span id="username">User</span>!</h2>
                <p>This is your dark glass-themed dashboard with red accents.</p>
            </div>
        </main>
    </div>

    <script>
        // Discord OAuth Configuration
        const DISCORD_CLIENT_ID = "1345573828956520528";
        const DISCORD_REDIRECT_URI = window.location.href.includes('localhost') ? 
            "http://localhost:8000" : "https://homepage-nu-beige.vercel.app/";
        const DISCORD_SCOPES = ["identify"];

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const dashboard = document.getElementById('dashboard');
        const discordLoginBtn = document.getElementById('discordLogin');
        const userAvatar = document.getElementById('userAvatar');
        const usernameSpan = document.getElementById('username');
        const profileMenu = document.getElementById('profileMenu');
        const logoutBtn = document.getElementById('logoutBtn');
        const notificationBtn = document.getElementById('notificationBtn');
        const notificationPopup = document.getElementById('notificationPopup');
        const notificationClose = document.getElementById('notificationClose');
        const overlay = document.getElementById('overlay');
        const prevNotification = document.getElementById('prevNotification');
        const nextNotification = document.getElementById('nextNotification');
        const notificationBadge = document.getElementById('notificationBadge');
        const notificationContent = document.getElementById('notificationContent');

        // Enhanced Notification System
        let currentNotificationIndex = 0;
        const notifications = [
            {
                title: "New Update Available",
                time: "2 hours ago",
                message: "Version 2.5.0 is now available with new features and bug fixes. Check out the changelog for details!"
            },
            {
                title: "Maintenance Scheduled",
                time: "1 day ago",
                message: "Server maintenance planned for tomorrow at 3 AM UTC. Expected downtime: 30 minutes."
            },
            {
                title: "Welcome to IMMORTAL",
                time: "3 days ago",
                message: "Thank you for joining our community! Get started by exploring the dashboard."
            },
            {
                title: "Security Alert",
                time: "Just now",
                message: "We've detected a new security patch available. Please update your client as soon as possible."
            }
        ];

        // Toggle notification popup
        notificationBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            notificationPopup.classList.add('show');
            overlay.classList.add('show');
            updateNotificationDisplay();
        });

        // Close notification popup
        notificationClose.addEventListener('click', function() {
            notificationPopup.classList.remove('show');
            overlay.classList.remove('show');
        });

        overlay.addEventListener('click', function() {
            notificationPopup.classList.remove('show');
            overlay.classList.remove('show');
            profileMenu.classList.remove('show');
        });

        // Navigation buttons
        prevNotification.addEventListener('click', function() {
            if (currentNotificationIndex > 0) {
                currentNotificationIndex--;
                updateNotificationDisplay();
            }
        });

        nextNotification.addEventListener('click', function() {
            if (currentNotificationIndex < notifications.length - 1) {
                currentNotificationIndex++;
                updateNotificationDisplay();
            }
        });

        function updateNotificationDisplay() {
            const notification = notifications[currentNotificationIndex];
            notificationContent.innerHTML = `
                <div class="notification-item">
                    <div class="notification-title">${notification.title}</div>
                    <div class="notification-time">${notification.time}</div>
                    <div class="notification-message">${notification.message}</div>
                </div>
            `;
            
            // Update button states
            prevNotification.disabled = currentNotificationIndex === 0;
            nextNotification.disabled = currentNotificationIndex === notifications.length - 1;
            
            // Update badge if viewing the last notification
            if (currentNotificationIndex === notifications.length - 1) {
                notificationBadge.textContent = '0';
                notificationBadge.style.display = 'none';
            } else {
                notificationBadge.textContent = (notifications.length - currentNotificationIndex - 1).toString();
                notificationBadge.style.display = 'flex';
            }
        }

        // Enhanced Profile Dropdown
        userAvatar.addEventListener('click', function(e) {
            e.stopPropagation();
            profileMenu.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.profile-dropdown') && profileMenu.classList.contains('show')) {
                profileMenu.classList.remove('show');
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            // Clear any stored user data
            localStorage.removeItem('discordUser');
            // Return to login page
            dashboard.style.display = 'none';
            loginPage.style.display = 'flex';
            // Reset avatar and username
            userAvatar.src = '';
            usernameSpan.textContent = 'User';
            // Close any open popups
            notificationPopup.classList.remove('show');
            overlay.classList.remove('show');
        });

        // Check for Discord auth response in URL
        function checkAuthResponse() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            
            if (accessToken) {
                // Remove token from URL
                window.history.pushState({}, document.title, window.location.pathname);
                
                // Fetch user data
                fetchDiscordUserData(accessToken);
            }
        }

        // Fetch Discord user data
        async function fetchDiscordUserData(token) {
            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch user data');
                
                const userData = await response.json();
                
                // Store user data
                localStorage.setItem('discordUser', JSON.stringify(userData));
                
                // Show dashboard with user data
                showDashboard(userData);
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert('Failed to login. Please try again.');
            }
        }

        // Show dashboard with user data
        function showDashboard(userData) {
            loginPage.style.display = 'none';
            dashboard.style.display = 'block';
            
            // Set user avatar
            if (userData.avatar) {
                const avatarUrl = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png?size=128`;
                userAvatar.src = avatarUrl;
            } else {
                // Default avatar if no Discord avatar
                const defaultAvatar = `https://cdn.discordapp.com/embed/avatars/${userData.discriminator % 5}.png`;
                userAvatar.src = defaultAvatar;
            }
            
            // Set username
            usernameSpan.textContent = userData.username || 'User';
        }

        // Check for existing session on page load
        function checkExistingSession() {
            const storedUser = localStorage.getItem('discordUser');
            if (storedUser) {
                showDashboard(JSON.parse(storedUser));
            }
        }

        // Initialize Discord login
        function initDiscordLogin() {
            discordLoginBtn.addEventListener('click', () => {
                const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&response_type=token&scope=${DISCORD_SCOPES.join('%20')}`;
                window.location.href = authUrl;
            });
        }

        // Mobile menu toggle functionality
        function initMobileMenu() {
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const sidebar = document.querySelector('.sidebar');

            // Show mobile toggle button on small screens
            function checkScreenSize() {
                if (window.innerWidth <= 768) {
                    mobileToggle.classList.remove('hidden');
                } else {
                    mobileToggle.classList.add('hidden');
                    sidebar.classList.remove('active');
                }
            }

            // Initial check
            checkScreenSize();

            // Check on resize
            window.addEventListener('resize', checkScreenSize);

            // Toggle sidebar
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Set active nav item
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // Initialize the app
        function init() {
            checkExistingSession();
            checkAuthResponse();
            initDiscordLogin();
            initMobileMenu();
            updateNotificationDisplay(); // Initialize notification display
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
